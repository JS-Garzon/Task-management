<div
  class="container h-screen max-w-container-xl flex flex-col justify-center items-center bg-white dark:bg-gray-900 antialiased p-3">

  <form [formGroup]="formUserInfo" class="max-w-3xl w-full">
    <h2 class="font-semibold text-xl text-gray-900 dark:text-white mb-4">General information</h2>
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload avatar</label>
    <div class="mb-5 flex items-center">
      <img class="mr-4 md:mb-0 rounded-full w-20 h-20"
        [src]="imgSrc || 'https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/helene-engels.png'"
         alt="">
      <div class="w-full">
        <input formControlName="photo" id="file_input" (change)="imageUploaded($event)" accept="image/png, image/gif, image/jpeg"
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
          aria-describedby="file_input_help" id="file_input" type="file">
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or JPEG (MAX.
          800x400px).</p>
      </div>
    </div>

    <div class="grid md:grid-cols-2 md:gap-6 mb-5">
      <div class="mb-5">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
        <input type="text" formControlName="username" id="username"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          placeholder="Ex. Pepito Perez" required />
      </div>
      <div class="mb-5">
        <label for="useremail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input type="text" formControlName="email" id="useremail"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          placeholder="Ex. Pepito@company.com" required />
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          required />
      </div>
      <div class="mb-5">
        <label for="userroles" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User Roles</label>
        <input type="text" id="userroles" formControlName="roles"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
          readonly/>
      </div>

    </div>
    <button type="submit" (click)="updateProfile()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update
      profile</button>
  </form>
</div>
